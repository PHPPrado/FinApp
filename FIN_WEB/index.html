<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <header class="bg-green-600 p-2 flex shadow-xl">
    <img class="w-2/12 rounded-lg" src="images/FinAppLogo-removebg-preview.png" alt="">
    <div class="flex justify-center w-2/3">
      <a class="text-white font-league text-2xl self-center mt-5 hover:underline underline-offset-8" href="">Home</a>
      <a class="text-white font-league text-2xl self-center mt-5 hover:underline underline-offset-8 ml-24" href="">Renda</a>
      <a class="text-white font-league text-2xl self-center mt-5 hover:underline underline-offset-8 ml-24" href="">Despesas</a>
    </div>
  </header>
  <body class="bg-slate-100">
  
  <div id="popup-modal" tabindex="-1" class="hidden flex overflow-y-auto overflow-x-hidden fixed z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow">
              <div class="p-4 md:p-5 text-center">
                  <svg class="mx-auto mb-4 text-red-600 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-black">Tem certeza que deseja deletar?</h3>
                  <button id="cancelBtn" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                      NÃO
                  </button>
                  <button id="confirmBtn" data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 ">Deletar</button>
              </div>
          </div>
      </div>
  </div>
  

    <section class="items-start mt-0">

      <div class="flex justify-center p-4 m-5 rounded-lg shadow-xl bg-white">
        <h1 class="text-2xl font-league font-bold text-black ml-2">Conta:</h1>
        <h1 class="text-2xl ml-3 font-league font-bold text-green-600">R$24.660,07</h1>
        <h1 class="text-2xl font-league font-bold text-black ml-4">Investidos:</h1>
        <h1 class="text-2xl ml-3 font-league font-bold text-blue-950">R$16.770,00</h1>
        <h1 class="text-2xl font-league font-bold text-black ml-4">Despesas:</h1>
        <h1 class="text-2xl ml-3 font-league font-bold text-red-600">R$14.469,30</h1>
        <h1 class="text-2xl font-league font-bold text-black ml-4">Total:</h1>
        <h1 class="text-2xl ml-3 font-league font-bold text-green-600">R$41.430,07</h1>
      </div>

    </section>

    
    <section class="flex flex-row mb-20">

      <div id="principais" class="flex flex-col px-2 pb-3 w-72 ml-5 shadow-xl rounded-lg bg-white items-start">
        <h1 class="self-center font-league text-finGreen-0 font-bold text-2xl mt-2">Principais Gastos</h1>
        <div class="flex mt-2 p-4 shadow-lg rounded-lg w-full">
          <img class="w-8" src="images/casa.png" alt="">
          <h2 class="font-league font-bold text-xl self-center ml-2 text-finGreen-0 ">Contas</h2>
        </div>
        <div class="flex mt-2 p-4 shadow-lg rounded-lg w-full">
          <img class="w-8" src="images/presente.png" alt="">
          <h2 class="font-league font-bold text-xl self-center ml-2 text-finGreen-0 ">Presentes</h2>
        </div>
        <div class="flex mt-2 p-4 shadow-lg rounded-lg w-full">
          <img class="w-8" src="images/controle-de-jogo.png" alt="">
          <h2 class="font-league font-bold text-xl self-center ml-2 text-finGreen-0 ">Jogos</h2>
        </div>
        <div class="flex mt-2 p-4 shadow-lg rounded-lg w-full">
          <img class="w-8" src="images/camisa.png" alt="">
          <h2 class="font-league font-bold text-xl self-center ml-2 text-finGreen-0 ">Roupas</h2>
        </div>
        <div class="flex mt-2 p-4 shadow-lg rounded-lg w-full">
          <img class="w-8" src="images/transporte.png" alt="">
          <h2 class="font-league font-bold text-xl self-center ml-2 text-finGreen-0 ">Transporte</h2>
        </div>
        <div class="flex mt-2 p-4 shadow-lg rounded-lg w-full">
          <img class="w-8" src="images/bola-de-futebol.png" alt="">
          <h2 class="font-league font-bold text-xl self-center ml-2 text-finGreen-0 ">Lazer</h2>
        </div>
      </div>

      <section class="flex flex-col w-full shadow-xl m-5 mt-0 rounded-lg bg-white shadow-gray-200">
        <div class="flex mt-8 mb-5 w-full">
          <a class="btnAddRenda shadow-lg rounded-lg bg-green-600 text-white text-3xl p-4 font-league font-bold w-full text-center justify-center mx-8 flex hover:scale-95 transition hover:duration-500">
            <button class="">Nova Renda</button>
          </a>
          <a class="btnAddDespesa shadow-lg rounded-lg bg-red-500 text-white text-3xl p-4 font-league font-bold w-full text-center justify-center mx-8 flex hover:scale-95 transition hover:duration-500">
            <button class="">Nova Despesa</button>
          </a>
        </div>

        <span id="campoError" class="hidden Error-message text-white text-xl font-league bg-red-600 w-fit self-center p-2 rounded-lg"></span>

        <div class="flex p-4 w-fit justify-center m-auto my-0">
          <form class="form hidden" id="formRenda">
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Valor:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-20" type="number" id="valor" name="valor" required>
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Tipo:</label>
            <select class="mx-3 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50" name="tipo" id="tipo" required>
              <option value="salário">Salário</option>
              <option value="bônus">Bonus</option>
              <option value="prêmios">Prêmios</option>
              <option value="presentes">Presentes</option>
              <option value="outro">Outro</option>
            </select>
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Descrição:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-48" type="text" name="descricao" id="Descrição">
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Data:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-32" type="date" name="date" id="date" required>
            <button class="btnEnviarRenda ml-2 text-white font-league font-bold bg-green-700 p-2 rounded-sm" type="button" onclick="enviarRenda()">Adicionar</button>
          </form>
        </div>

        <div class="flex p-4 w-fit justify-center m-auto mt-0 mb-5">
          <form class="form hidden" id="formDespesa">
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Valor:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-20" type="number" id="valor" name="valor" required>
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Tipo:</label>
            <select class="mx-3 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50" name="tipo" id="tipo" required>
              <option value="contas">Contas</option>
              <option value="dízimo">Dízimo</option>
              <option value="jogos">Jogos</option>
              <option value="roupas">Roupas</option>
              <option value="assinaturas">Assinaturas</option>
              <option value="presente">Presente</option>
              <option value="eletrônicos">Eletrônicos</option>
              <option value="lazer">Lazer</option>
              <option value="Transporte">Transporte</option>
              <option value="outros">Outros</option>
            </select>
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Descrição:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-48" type="text" id="Descrição" name="descricao">
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Data:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-32" type="date" id="date" name="date" required>
            <button class="btnEnviarDespesa ml-2 text-white font-league font-bold bg-red-700 p-2 rounded-sm" type="button" onclick="enviarDespesa()">Adicionar</button>
            
          </form>
        </div>

        <div class="flex p-4 w-fit justify-center m-auto mt-0 mb-5">
          <form class="form hidden " id="formEdit">
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Valor:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-20" type="number" id="valor" name="valor" required>
            <label class="text-finGreen-0 text-xl font-league font-bold" for="" id="valor">Tipo:</label>
            <input class="mx-3 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50" name="tipo" id="tipo" required>
            <label class="text-finGreen-0 text-xl font-league font-bold" for="" id="descricao">Descrição:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-48" type="text" id="Descrição" name="descricao">
            <label class="text-finGreen-0 text-xl font-league font-bold" for="">Data:</label>
            <input class="mx-2 font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50 w-32" type="date" id="date" name="date" required>
            <button id="btnEditar ml-2 text-white font-league font-bold bg-red-700 p-2 rounded-sm" type="button" onclick="">Editar</button>
          </form>
        </div>

        <div class="rounded-lg shadow-xl w-fit p-2 ml-6 bg-green-50">
          <button class="font-league text-finGreen-0 font-bold">Filtrar: <select class="font-normal border-2 rounded-sm border-finGreen-0 p-0 bg-green-50" name="" id="filtroMes">
            <option value="0">Todos</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select></button>
        </div>

        <div class="border-collapse border-black shadow-xl rounded-lg m-6 mt-2 p-4 bg-green-50">
          <table id="tabela" class="w-full">
            <thead>
              <tr>
                <th class="font-league font-bold text-finGreen-0 text-xl">Valor</th>
                <th class="font-league font-bold text-finGreen-0 text-xl">Tipo</th>
                <th class="font-league font-bold text-finGreen-0 text-xl">Descrição</th>
                <th class="font-league font-bold text-finGreen-0 text-xl">Data</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </section>
    </section>

  
    


    <script src="javascript/renda.js" defer></script>
    <script src="javascript/despesa.js" defer></script>
    <script defer src="javascript/main.js" defer></script>
    <script defer src="javascript/table.js" defer></script>
    
  </body>
</html>
